<h1 class="text-center" >{{title}}  </h1>
<div class="card align-items-center text-center" >
  <table class="table table-bordered table-hover table-striped" style="width: 50rem;" >
    <thead>
      <tr>
        <th>User Name</th>
        <th>Due Amount</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let d of groupAllOrderPrice ">
        <td>
          <a  (click)="openpopup(FormModal)" (click)="details(d.user)" style="cursor: pointer; text-decoration: underline; color: #007bff;" >{{d.user | titlecase}}</a>
        </td>
        <td>{{d.amount | number:'2.2-2'}}</td>
      </tr>
    </tbody>
  </table>
</div>

<div class="modal">
  <ng-template #FormModal let-modal>
      <div class="modal-header" style="height: 70px;">
          <h4>{{ModalHeader}}</h4>
          <i class="fa fa-times-circle" aria-hidden="true" (click)="modal.dismiss('Cross click');" ></i>
      </div>
      <div class="modal-body">
        <div class="text-center" >
          <table class="table table-bordered table-hover table-striped"> 
            <thead>
              <tr>
                <th>User Name</th>
                <th>Drink</th>
                <th>Size</th>
                <th>Price</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let d of allOrderPrice | filter:svalue:sname ">
                  <td>{{d.user | titlecase}}</td>
                <td>{{d.drink}}</td>
                <td>{{d.size}}</td>
                <td>{{d.amount | number:'2.2-2'}}</td>
              </tr>
            </tbody>
          </table>

          <table class="table table-bordered table-hover table-striped">
            <thead>
              <tr>
                <th>User Name</th>
                <th>Total Amount Paid by User</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let d of payment | filter:svalue:sname ">
                  <td>{{d.user | titlecase}}</td>
                  <td>{{d.amount | number:'2.2-2'}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
  </ng-template>
</div>


<router-outlet></router-outlet>
